<!DOCTYPE html>
<html>
  
<head>
    <title>Health Survey form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Health Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which sport you like ?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current sport</option>
        <option value="sport">Running</option>
        <option value="crosfit">Crosfit</option>
        <option value="bodybuilding">Bodybuilding</option>
        <option value="swimming">Swimming</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>what protien brand Would you recommend ?</p>
      <label>
        <input
          name="user-recommend"
          value="mp_pharm"
          type="radio"
          class="input-radio"
          checked
        />Mp pharm</label
      >
      <label>
        <input
          name="user-recommend"
          value="nutrex"
          type="radio"
          class="input-radio"
        />nutrex</label
      >

      <label
        ><input
          name="user-recommend"
          value="other"
          type="radio"
          class="input-radio"
        />Other</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite flavor?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="banana">Banana</option>
        <option value="strawberry">Strawberry</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="flavor"
          type="checkbox"
          class="input-checkbox"
        />Flavors</label
      >
      <label>
        <input
          name="prefer"
          value="protien"
          type="checkbox"
          class="input-checkbox"
        />Protien powder</label
      >
      <label
        ><input
          name="prefer"
          value="packaging"
          type="checkbox"
          class="input-checkbox"
        />Packaging</label
      >
      <label
        ><input
          name="prefer"
          value="shipping"
          type="checkbox"
          class="input-checkbox"
        />Chipping</label
      >
      <label
        ><input
          name="prefer"
          value="custmor-service"
          type="checkbox"
          class="input-checkbox"
        />Custmor service</label
      >
      <label
        ><input
          name="prefer"
          value="paiement"
          type="checkbox"
          class="input-checkbox"
        />Paiement solution</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
     
      
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
